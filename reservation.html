<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <class class="container">
      <div class="jumbotron text-center">
        <h1>Welcome to Hot Restaurant</h1>
        <hr />
        <h3>Make your reservation</h3>
        <a href="/tables">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-plus"></span> View Tables
          </button>
        </a>
        <a href="/">
          <button class="btn btn-default btn-lg">
            <span class="fa fa-home"></span>
        </a>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-reader">Reservation Form</div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-name">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-number">
                </div>
                <div class="form-group">
                  <label for="reserve-name">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-name">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-id">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </class> 
  </body>

</html>
